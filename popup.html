<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Easy Recorder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="popup-header">
      <h1>Easy Recorder</h1>
      <div class="controls">
        <button id="langToggle" title="Toggle Language">🌐</button>
        <button id="themeToggle" title="Toggle Theme">🌙</button>
      </div>
    </div>

    <div class="main-controls">
      <button id="screenshotBtn" title="Capture Screenshot">
        <span>📸</span>
        <span id="screenshotBtnText">Screenshot</span>
      </button>
      <button id="startRec" title="Start Recording">
        <span>🎥</span>
        <span id="startRecText">Record</span>
      </button>
    </div>

    <div id="status" class="status"></div>
    <div id="recordingStats" class="recording-stats" style="display: none;">
      <div id="recordingDuration"></div>
      <div id="recordingSize"></div>
    </div>
    <button id="stopRec" class="danger-btn" disabled style="display: none;">Stop Recording</button>
    
    <div id="historyList" class="history-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
